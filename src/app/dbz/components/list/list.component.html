<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-secondary': isEven }"
  >
    <div class="">
      <span class="text text-danger fw-bold">{{ i + 1 }}. </span>
      <span class="text text-dark fw-medium">{{ character.name }} </span>
      |
      <span class="text text-secondary fw-light">Poder: </span>
      {{ character.power }}
    </div>
    <button
      class="btn btn-close"
      aria-label="close"
      (click)="onDeleteCharacter(character.id)"
    ></button>
  </li>
</ul>
